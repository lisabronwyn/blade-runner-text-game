<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blade Runner: Memory Drift</title>

  <!-- PyScript CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pyscript@2023.12.1/pyscript.css">

  <!-- PyScript JS -->
  <script defer
          src="https://cdn.jsdelivr.net/npm/pyscript@2023.12.1/pyscript.js">
  </script>

  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    button {
      margin: 6px;
      background: transparent;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>BLADE RUNNER: MEMORY DRIFT</h1>
  <div id="output"></div>
  <div id="choices"></div>

  <!-- PY-CONFIG GOES HERE -->
  <py-config>
    [[fetch]]
    files = ["game.py"]
  </py-config>

  <!-- PY-SCRIPT GOES AFTER CONFIG -->
  <py-script src="game.py"></py-script>

</body>
</html>
